<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="/static/favicon.ico">
	<link rel="stylesheet" href="/static/style.css">
	<title>(checkers not chess)</title>
	<script src="/static/htmx.min.js"></script>
</head>

<body class="font-sans bg-bg text-fg flex flex-row h-screen w-screen">
	<div class="w-1/3 border-r-4 border-fg">
		<div class="border-b-4 border-fg flex flex-col p-8 space-y-8">
			<div class="flex flex-col font-bold space-y-2">
				<div class="text-6xl font-serif">
					<span class="text-navy">⦿</span>¬<span class="text-gold">♜</span>
				</div>
				<div class="font-mono">
					(<span class="text-navy">checkers</span> not <span
						class="text-gold">chess</span>)
				</div>
			</div>
			<div class="flex flex-col space-y-2 border-l-4 border-fg p-2">
				<span>"Solving problems you probably don't have creates more problems you definitely
					do."</span>
				<span class="font-bold font-serif text-lg">- Mike Acton</span>
			</div>
		</div>
		<nav>
			<ol class="flex flex-col">
				{{range . }}
				<li class="w-full border-b-4 border-fg p-4 font-sans font-semibold">{{.}}</li>
				{{end}}
			</ol>
		</nav>
	</div>
	<main class="flex flex-col w-full">
		this is where the posts will go
	</main>
	<div class="w-1/3 border-l-4 border-fg"></div>
</body>

</html>
